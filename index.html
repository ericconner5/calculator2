<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <hr>
      <!-- Addition -->
      <h3>Addition</h3>
      <form id="add">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
              </div>
            </div>
            <div class="col">
              <div class="bot-align">
              <div class="btn-float">
                <button type="submit" class="btn btn-primary">Add +</button>
              </div>
              <div id="add-output" class="result">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <!-- Subtraction -->
    <h3>Subtraction</h3>
    <form id="subtract">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="sub1">1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="bot-align">
            <div class="btn-float">
              <button type="submit" class="btn btn-primary">Subtract -</button>
            </div>
            <p id="sub-output" class="result"></p>
          </div>
        </div>
      </div>
    </div>
    </form>
    <!-- Multiplication -->
    <hr>
    <h3>Multiplication</h3>
    <form id="times">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="times1">1st number:</label>
              <input id="times1" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="times2">2nd number:</label>
              <input id="times2" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="bot-align">
            <div class="btn-float">
              <button type="submit" class="btn btn-primary">Multiply &times;</button>
            </div>
            <p id="times-output" class="result">&nbsp;&nbsp;&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    </form>
    <!-- Division -->
    <hr>
    <h3>Division</h3>
    <form id="divide">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="div1">1st number:</label>
              <input id="div1" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="div2">2nd number:</label>
              <input id="div2" class="form-control" type="text">
            </div>
          </div>
          <div class="col">
            <div class="bot-align">
            <div class="btn-float">
              <button type="submit" class="btn btn-primary">Divide &#247;</button>
            </div>
            <p id="div-output" class="result">&nbsp;&nbsp;&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  </body>
</html>
